<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry - Chronica</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-button {
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .audio-section, .transcription-section, .summary-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Chronica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note_gallery">Note Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_entry">Add Note</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="/note_gallery" class="back-button">&larr; Back to Gallery</a>
            <h1 class="ml-2">Note Details</h1>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text"><strong>Datetime:</strong> {{ note.datetime }}</p>
                <p class="card-text"><strong>Tags:</strong>
                    {% for tag in note.tags %}
                        <span class="badge badge-primary">{{ tag }}</span>
                    {% endfor %}
                </p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="summary-section">
                    <h4>Summary:</h4>
                    <p>{{ note.summary }}</p>
                </div>

                <div class="audio-section">
                    <h4>Audio:</h4>
                    <audio controls>
                        <source src="{{ url_for('static', filename='notes/' + note.id + '/' + 'audio.wav') }}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="transcription-section">
                    <h4>Transcription:</h4>
                    <p>{{ note.transcription }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
