<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry - Chronica</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_entry.css') }}">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Chronica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note_gallery">Note Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Recording Section -->
        <div class="recording-section">
            <h1>New Entry</h1>
            <p>Effortlessly record your thoughts and ideas. Start by pressing the record button below.</p>
            <p id="timer">00:00</p>
            <div class="recording-buttons d-flex justify-content-center">
                <button id="record-btn" class="btn btn-light text-primary"><i class="fas fa-microphone"></i> Start Recording</button>
                <button id="pause-btn" class="btn btn-light text-warning" style="display: none;"><i class="fas fa-pause"></i> Pause</button>
                <button id="stop-btn" class="btn btn-light text-danger" style="display: none;"><i class="fas fa-stop"></i> Stop</button>
            </div>
        </div>

        <!-- Playback Section -->
        <div class="playback-section">
            <h4>Playback Recording</h4>
            <div class="text-center">
                <button id="re-record-btn" class="btn btn-secondary" style="display: none;">üîÑ Re-record</button>
                <button id="playback-btn" class="btn btn-success" style="display: none;">‚ñ∂Ô∏è Play Recording</button>
                <audio id="audio-playback" controls style="display: none; margin-top: 20px; width: 100%;"></audio>
            </div>
        </div>

        <!-- Live Transcription Section -->
        <div class="transcription-section">
            <h4>Live Transcription</h4>
            <div id="live-transcription" class="p-3">Live transcription will appear here...</div>
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button id="save-btn" class="btn btn-info btn-save" style="display: none;">üíæ Save Entry</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/new_entry.js') }}"></script>
</body>
</html>
